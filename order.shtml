<!doctype html> 

<html>
	<head>
		<title>Dawg Pizza</title>
		<meta charset="UTF-8">
			<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
			<link rel="stylesheet" href="css/styles.css">
			<link rel="shortcut icon" href="img/">
			<meta name="author" content="yuasakyl">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="shortcut icon" href="img/logo.png">

					<!--#include virtual="inc/header.html" -->

			<div class="content">

				<div class="row">
					<div class="col-md-8">	
						<h2 class='menu-title'>Pizzas</h2>
						<div class="pizzaz"></div>
						<h2 class='menu-title'>Drinks</h2>
						<div class="drinkz"></div>	
						<h2 class='menu-title'>Desserts</h2>
						<div class="dessertz"></div>
					</div>
				

					<div class="col-md-4">
						<h2 class='cart-title'>Shopping Cart</h2>
						<div class="cart-container"></div>

						<div class="total"></div>	
					</div>
				</div>


		<div class="templates">
			<div class="template-pizza">
				<h2 class= "name"></h2>
				<p class="d"></p> <br>
				<p class="price-small"></p> 
				<button class="add-to-cart-s" type="button" data-type="pizza" data-name="" data-size="s" data-price="">Add to Cart</button>

				<p class="price-medium"></p>
				<button class="add-to-cart-m" type="button" data-type="pizza" data-name="" data-size="m" data-price="">Add to Cart</button>

				<p class="price-large"></p>
				<button class="add-to-cart-l" type="button" data-type="pizza" data-name="" data-size="l" data-price="">Add to Cart</button>
				
			</div>

			<div class= "template-drinks">
				<h2 class="name"></h2>
				<p class="price"></p>
				<button class="add-to-cart" type="button" data-type="" data-name="" data-price="">Add to Cart</button>
			</div>

			<div class="template-dessert">
				<h2 class="name"></h2>
				<p class="price"></p>
				<button class="add-to-cart" type="button" data-type="" data-name="" data-price="">Add to Cart</button>
			</div>

			<div class="template-cart">
	            <p class="name"></p> 
				<p class="price"></p> 
				<button class="remove-from-cart" type="button" data-index="" data-price="" onclick="removeItem()">Remove</button>
			</div>

		</div> <!--ends templates div-->

		</div> <!--container div-->



		<div class="navbar-bottom">
				<p>&copy; 2013 Dawg Pizza</p>
				<p>"Call us for delivery: 206-555-1212"</p>

		</div>
	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		
		

		<!-- direct link to menu script -->
		<script src="http://www.dawgpizza.com/orders/menu.js"></script>
		<!-- my own JavaScript file, which will use the menu data structure
		    (replace file name with the name of your script file) -->
		<script src="js/template.js"></script>
		<!--script for cart-->
		<script src="js/cart.js"></script>
	</body>
</html>
